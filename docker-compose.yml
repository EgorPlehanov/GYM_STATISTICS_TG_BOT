version: "3.7"

services:
  db:
    image: postgres
    container_name: postgres-container
    restart: always
    env_file:
      - ./.env
    ports:
      - "6500:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot:
    build: .
    restart: always
    container_name: bot-container
    volumes:
      - .:/app
    env_file:
      - ./.env
    depends_on:
      - db

volumes:
  pgdata: 